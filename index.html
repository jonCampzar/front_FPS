<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <link rel="icon" href="assets/img/ipn_icon.jpg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--CSS propio-->
    <link rel="stylesheet/text" href="assets/css/styles.css" />
  </head>
  <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #5A0F36;"> <!-- sticky pone la barra estatica -->
        <div class="container">
         <a class="navbar-brand">
             <img class="img-flex" src="assets/img/ipnnav.jpg" style="height: 50px; width: 60px; border-radius: 30%;">
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
             <li class="nav-item active">
               <a class="nav-link" href="#carouselExampleControls">Sobre nosotros<span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="https://www.ipn.mx/" target="_blank">IPN website</a>
             </li>
           </ul>
         </div>
        </div>
       </nav>
      <!--Titulos-->
      <div id="tittle" class="text-center m-3 rounded-lg pt-4">
        <div class="container">
          <div class="row">
            <div class="col">
              <h4>
                Bienvenido a la Dirección de Prospectiva e Inteligencia
                Tecnológica
              </h4>
              <br />
              <h6>¿Deseas ingresar a tus registros de asistencia?</h6>
            </div>
          </div>
        </div>
      </div>

      <!--Formulario-->
      <div class="col-md text-black p-2 rounded-lg formulario">
        <form>
          <div class="form-row justify-content-center">
            <!-- Columna completa en pantallas pequeñas (col-12) y la mitad en pantallas medianas o más grandes (col-md-6) -->
            <div class="form-group col-12 col-md-7">
              <label for="inputEmail4" style="color: #5A0F36;">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Ingresa tu correo electrónico"
                required
              />
            </div>
            <div class="form-group col-12 col-md-7">
              <label for="inputPassword4" style="color: #5A0F36;">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Ingresa tu contraseña"
                required
              />
              <small id="emailHelp" class="form-text text-muted">
                No debes compartir tu contraseña a nadie.
              </small>
            </div>
          </div>
          <div class="d-flex justify-content-center p-1">
            <button id="btnsend" type="submit" class="btn btn-outline-primary btn-lg">
              Enviar
            </button>
          </div>
          <div class="d-flex justify-content-center p-1">
            <button id="btnadmin" type="submit" class="btn btn-outline-primary btn-lg">
              ADM
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="fill" class="d-flex justify-content-center pt-3">
        <div class="row">
                <img src="assets/img/tecno.jpg">
        </div>
    </div>
    <footer
      class="text-white text-center mt-5"
      style="background-color: #5A0F36"
    >
      <p class="m-0 p-4">©️ 2024 - Todos los derechos reservados.</p>
    </footer>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
